<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Converter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
  <style>
    :root {
      --bg: #f5f7fa;
      --text: #1e1e2f;
      --card: #ffffff;
      --accent: #2575fc;
      --border: #dcdcdc;
    }
    body.dark {
      --bg: #121212;
      --text: #eaeaea;
      --card: #1e1e1e;
      --accent: #6a11cb;
      --border: #333;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .header {
      display: flex;
      justify-content: flex-end;
      padding: 15px 20px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
    }
    .theme-toggle {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: var(--card);
      padding: 25px;
      border-radius: 12px;
    }
    .title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 600;
    }
    .drop-area {
      border: 2px dashed var(--accent);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .btn {
      display: block;
      width: 100%;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    #status {
      margin-top: 10px;
      text-align: center;
    }
    #downloadLink {
      display: none;
    }
    .progress-container {
      width: 100%;
      background: var(--border);
      border-radius: 8px;
      margin-top: 15px;
      overflow: hidden;
      height: 14px;
      display: none;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--accent);
      transition: width 0.2s;
    }
  </style>
</head>
<body>
  <header class="header">
    <button id="themeToggle" class="theme-toggle">üåô Dark</button>
  </header>

  <main class="container">
    <h1 class="title">PDF Converter</h1>

    <div class="drop-area" id="dropArea">
      <p>Drag & Drop file here<br>or click to browse</p>
      <input type="file" id="fileInput" hidden>
    </div>

    <button id="uploadBtn" class="btn">Convert to PDF</button>

    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <p id="status"></p>
    <a id="downloadLink" class="btn">Download PDF</a>
  </main>

  <script>
    const { jsPDF } = window.jspdf;
    const fileInput = document.getElementById("fileInput");
    const dropArea = document.getElementById("dropArea");
    const uploadBtn = document.getElementById("uploadBtn");
    const status = document.getElementById("status");
    const downloadLink = document.getElementById("downloadLink");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");

    let selectedFile = null;

    // File select
    dropArea.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", e => {
      selectedFile = e.target.files[0];
      status.textContent = "Selected: " + selectedFile.name;
    });
    dropArea.addEventListener("dragover", e => e.preventDefault());
    dropArea.addEventListener("drop", e => {
      e.preventDefault();
      selectedFile = e.dataTransfer.files[0];
      status.textContent = "Selected: " + selectedFile.name;
    });

    // Convert
    uploadBtn.addEventListener("click", () => {
      if (!selectedFile) {
        status.textContent = "Please select a file first.";
        return;
      }
      progressContainer.style.display = "block";
      progressBar.style.width = "0%";
      status.textContent = "Converting...";

      if (selectedFile.type === "text/plain" || selectedFile.name.endsWith(".txt")) {
        convertTxt(selectedFile);
      } else if (selectedFile.name.endsWith(".docx")) {
        convertDocx(selectedFile);
      } else {
        status.textContent = "‚ùå Only TXT and DOCX files are supported.";
      }
    });

    function updateProgress(percent) {
      progressBar.style.width = percent + "%";
    }

    function convertTxt(file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const text = e.target.result;
        generatePdfFromText(text, file.name.replace(/\.txt$/, ".pdf"));
      };
      reader.readAsText(file);
    }

    function convertDocx(file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const arrayBuffer = e.target.result;
        mammoth.extractRawText({arrayBuffer}).then(result => {
          generatePdfFromText(result.value, file.name.replace(/\.docx$/, ".pdf"));
        }).catch(() => {
          status.textContent = "‚ùå Error reading DOCX file.";
        });
      };
      reader.readAsArrayBuffer(file);
    }

    function generatePdfFromText(text, filename) {
      const pdf = new jsPDF({ unit: "pt", format: "a4" });
      const pageHeight = pdf.internal.pageSize.height;
      const margin = 40;
      const lineHeight = 14;
      const maxLineWidth = pdf.internal.pageSize.width - margin * 2;

      let y = margin;
      let lines = pdf.splitTextToSize(text, maxLineWidth);

      lines.forEach((line, index) => {
        if (y + lineHeight > pageHeight - margin) {
          pdf.addPage();
          y = margin;
        }
        pdf.text(line, margin, y);
        y += lineHeight;
        if (index % 50 === 0) updateProgress(Math.floor(index / lines.length * 100));
      });

      const blob = pdf.output("blob");
      const url = URL.createObjectURL(blob);

      // Fallback download link
      downloadLink.href = url;
      downloadLink.download = filename;
      downloadLink.style.display = "block";

      // Auto download
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      status.textContent = "‚úÖ File converted and downloaded!";
      updateProgress(100);
    }

    // Theme toggle
    const themeToggle = document.getElementById("themeToggle");
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      themeToggle.textContent = "‚òÄÔ∏è Light";
    }
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      if (document.body.classList.contains("dark")) {
        localStorage.setItem("theme", "dark");
        themeToggle.textContent = "‚òÄÔ∏è Light";
      } else {
        localStorage.setItem("theme", "light");
        themeToggle.textContent = "üåô Dark";
      }
    });
  </script>
</body>
</html>
