<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Converter</title>

  <!-- jsPDF for TXT/DOCX ‚Üí PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Mammoth.js for DOCX parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>

  <style>
    /* Light Theme */
    :root {
      --bg: #f5f7fa;
      --text: #1e1e2f;
      --card: #ffffff;
      --accent: #2575fc;
      --border: #dcdcdc;
    }

    /* Dark Theme */
    body.dark {
      --bg: #121212;
      --text: #eaeaea;
      --card: #1e1e1e;
      --accent: #6a11cb;
      --border: #333;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 15px 20px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
    }

    .theme-toggle {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    .theme-toggle:hover {
      opacity: 0.9;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: var(--card);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 600;
      color: var(--text);
    }

    .drop-area {
      border: 2px dashed var(--accent);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .drop-area:hover {
      background: rgba(37,117,252,0.05);
    }
    body.dark .drop-area:hover {
      background: rgba(106,17,203,0.1);
    }

    .btn {
      display: block;
      width: 100%;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: opacity 0.3s;
      text-align: center;
      text-decoration: none;
    }
    .btn:hover {
      opacity: 0.9;
    }

    #status {
      margin-top: 15px;
      text-align: center;
    }

    #downloadLink {
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <header class="header">
    <button id="themeToggle" class="theme-toggle">üåô Dark</button>
  </header>

  <main class="container">
    <h1 class="title">PDF Converter</h1>

    <div class="drop-area" id="dropArea">
      <p>Drag & Drop file here<br>or click to browse</p>
      <input type="file" id="fileInput" hidden>
    </div>

    <button id="uploadBtn" class="btn">Convert to PDF</button>

    <p id="status"></p>
    <a id="downloadLink" class="btn">Download PDF</a>
  </main>

  <script>
    const { jsPDF } = window.jspdf;
    const fileInput = document.getElementById("fileInput");
    const dropArea = document.getElementById("dropArea");
    const uploadBtn = document.getElementById("uploadBtn");
    const status = document.getElementById("status");
    const downloadLink = document.getElementById("downloadLink");

    let selectedFile = null;

    // Drag & drop
    dropArea.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", e => {
      selectedFile = e.target.files[0];
      status.textContent = "Selected: " + selectedFile.name;
    });
    dropArea.addEventListener("dragover", e => {
      e.preventDefault();
      dropArea.classList.add("active");
    });
    dropArea.addEventListener("dragleave", () => dropArea.classList.remove("active"));
    dropArea.addEventListener("drop", e => {
      e.preventDefault();
      dropArea.classList.remove("active");
      selectedFile = e.dataTransfer.files[0];
      status.textContent = "Selected: " + selectedFile.name;
    });

    // Convert TXT or DOCX ‚Üí PDF
    uploadBtn.addEventListener("click", () => {
      if (!selectedFile) {
        status.textContent = "Please select a file first.";
        return;
      }

      const pdf = new jsPDF();

      if (selectedFile.type === "text/plain" || selectedFile.name.endsWith(".txt")) {
        // TXT
        const reader = new FileReader();
        reader.onload = function(e) {
          const text = e.target.result;
          const lines = pdf.splitTextToSize(text, 180);
          pdf.text(lines, 15, 20);
          createDownload(pdf, selectedFile.name.replace(/\.txt$/, ".pdf"));
        };
        reader.readAsText(selectedFile);

      } else if (
        selectedFile.type === "application/vnd.openxmlformats-officedocument.wordprocessingml.document" ||
        selectedFile.name.endsWith(".docx")
      ) {
        // DOCX
        const reader = new FileReader();
        reader.onload = function(e) {
          mammoth.extractRawText({ arrayBuffer: e.target.result })
            .then(result => {
              const text = result.value;
              const lines = pdf.splitTextToSize(text, 180);
              pdf.text(lines, 15, 20);
              createDownload(pdf, selectedFile.name.replace(/\.docx$/, ".pdf"));
            })
            .catch(() => {
              status.textContent = "‚ùå Error reading DOCX file.";
            });
        };
        reader.readAsArrayBuffer(selectedFile);

      } else {
        status.textContent = "‚ùå Only TXT and DOCX files are supported.";
      }
    });

    // Create download link
    function createDownload(pdf, filename) {
      const pdfBlob = pdf.output("blob");
      const url = URL.createObjectURL(pdfBlob);
      downloadLink.href = url;
      downloadLink.download = filename;
      downloadLink.style.display = "block";
      status.textContent = "‚úÖ File converted to PDF!";
    }

    // Theme toggle
    const themeToggle = document.getElementById("themeToggle");
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      themeToggle.textContent = "‚òÄÔ∏è Light";
    }
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      if (document.body.classList.contains("dark")) {
        localStorage.setItem("theme", "dark");
        themeToggle.textContent = "‚òÄÔ∏è Light";
      } else {
        localStorage.setItem("theme", "light");
        themeToggle.textContent = "üåô Dark";
      }
    });
  </script>
</body>
</html>
